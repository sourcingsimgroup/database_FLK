<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Database FLK - Pelamar PS All</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .loading {
      font-size: 1.2rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Data Pelamar PS All</h1>
  <div class="loading">Memuat data dari Google Sheets...</div>
  <table id="data-table" style="display:none">
    <thead id="table-head"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxN99JwZjZ9e9guXe18y-83w5VLQUxU4RG1XPtci-Czx8cuIWtob9ruDMyqYri-ZGvIOg/exec";

    fetch(scriptUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(",").map(cell => cell.replace(/^"|"$/g, '').replace(/""/g, '"')));
        const table = document.getElementById("data-table");
        const thead = document.getElementById("table-head");
        const tbody = document.getElementById("table-body");

        thead.innerHTML = "<tr>" + rows[0].map(cell => `<th>${cell}</th>`).join("") + "</tr>";
        tbody.innerHTML = rows.slice(1).map(row => "<tr>" + row.map(cell => `<td>${cell}</td>`).join("") + "</tr>").join("");

        document.querySelector(".loading").style.display = "none";
        table.style.display = "table";
      })
      .catch(err => {
        document.querySelector(".loading").textContent = "Gagal memuat data: " + err;
      });
  </script>
</body>
</html>
